name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Validate (fix, format, typecheck)
        run: |
          uv run ruff check . --fix
          uv run ruff format --check .
          uv run ty check src/

      - name: Build wheel
        run: uv build

      - name: Build standalone binary
        run: |
          uv run pyinstaller ccss.spec --clean --noconfirm
          mv dist/ccss dist/ccss-linux-x86_64

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CCSS v${{ steps.version.outputs.version }}
          files: |
            dist/ccss-linux-x86_64
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
